{% extends "base.html" %} {% block conteudo %}
<h1>Cadastro</h1>
<form action="{% url 'cadastro'%}" method="post">
    {% include 'parciais/_messages.html'%}
    {% csrf_token %}
    <div class="form-group">
        <label for="nome">Nome</label>
        <input
            type="text"
            class="form-control"
            id="nome"
            name="nome"
            placeholder="Nome"
            value="{{ request.POST.nome }}"
        />
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Email"
            value="{{ request.POST.email }}"
        />
    </div>
    <div class="form-group">
        <label for="user">Usuário</label>
        <input
            type="text"
            class="form-control"
            id="user"
            name="user"
            value="{{ request.POST.user }}"
            placeholder="Usuário"
        />
    <div class="form-group">
        <label for="senha">Senha</label>
        <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Senha"
        />
    </div>
    <div class="form-group">
        <label for="password2">Repita a Senha</label>
        <input
            type="password"
            class="form-control"
            id="password2"
            name="password2"
            placeholder="Repita a Senha"
        />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Cadastrar</button>
    {% endblock %}
</form>
