{% extends "base.html" %} {% block conteudo %}
<h1><center>Ol√° {{user.first_name}} {{user.last_name}}</center></h1>

<div class="container">
    <form
        action="{% url 'dashboard' %}"
        method="POST"
        enctype="multipart/form-data"
    >
        {% csrf_token %}
        <table class="table">
            {{ form.as_table }}
            <tr>
                <td colspan="2">
                    <button type="submit" class="btn btn-primary">
                        Enviar
                    </button>
                </td>
            </tr>
        </table>
    </form>
</div>
